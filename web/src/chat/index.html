<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/svg+xml" href="/chatsocket-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Chatsocket</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="../assets/imgs/logo-dark.svg" alt="Chatsocket Logo" id="logo">

        <div class="right">
          <label id="theme-button" for="theme">
            <input type="checkbox" name="theme" id="theme" checked>
            <span class="theme-slider"></span>
          </label>

          <img src="" class="avatar" id="profile_avatar" alt="Profile Avatar">
        </div>
      </header>

      <div class="content">
        <aside>
          <h3>Contacts</h3>

          <ul id="contacts_list">
          </ul>
        </aside>

        <main class="hidden">
          <header id="messages_header">
          </header>

          <div id="messages">
          </div>

          <footer>
            <form>
              <input id="user_message" type="text" placeholder="Write a message..." />
              <button type="submit">
                <img src="../assets/imgs/paper-plane.svg">
              </button>
            </form>
          </footer>
        </main>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
